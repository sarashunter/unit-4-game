<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battle Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <!-- Link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- 
    <!-- Link to Bootswatch Bootstrap Darkly Theme-->

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Link to additional stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Import game javascript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <!-- Begin HTML-->
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Defender</h2>
            </div>
            <div class="col">
                <h2>Current Enemy</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-4" id="defenderdiv"></div>
            <div class="col-2" id="attackbutton"></div>
            <div class="col-4" id="currentenemy"></div>
        </div>
        <div class="row">
            <div id="instructions" class="col"></div>
        </div>
        <div class="row">
            <div id="enemies" class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Wins</h3>
                <div id="winsDiv">
                </div>
            </div>
            <div class="col">
                <h3>Losses</h3>
                <div id="lossesDiv">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" id="defeatedTitle"></div>
        </div>
        <div class="row">
            <div class="col" id="defeated"></div>
        </div>
    </div>
    </div>
</body>

</html>
